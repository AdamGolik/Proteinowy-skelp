<body>
<div class="prod_main_pra" data-id="1" data-name="Whey Protein Kawa Late" data-price="35">
    <p class="nazwa_produktu">Whey Protein Kawa Late</p>
    <p class="smak_prd"> Kawa Late - 500g </p>
    <p class="cena_produktu">Cena: 35zł</p>
    <p class="cena_produktu_jedno">Cena jednostkowa: 300g (40,00 zł / 100g)</p>
        <div class="number-input">
            <button class="minus">-</button>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="20">
            <button class="plus">+</button>
            <a id="add-to-cart" class="przycisk_produkt">Dodaj do koszyka</a>
        </div>
    <p class="product-stock">Dostępne w magazynie: <span class="stock-value">Ładowanie...</span></p>
</div>



<!-- Importowanie funkcji z koszyk.js -->
<script type="module">
    import { wczytajDaneProduktu, ustawObslugeKoszyka, ustawObslugePrzyciskow } from './js/koszyk.js';

    // Inicjalizacja funkcjonalności dla produktu
    document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".prod_main_pra");
        const prodId = container.dataset.id;

        // Wczytaj dane produktu
        wczytajDaneProduktu(prodId, container);

        // Ustaw obsługę koszyka
        ustawObslugeKoszyka(container);

        // Ustaw obsługę przycisków "+" i "-"
        ustawObslugePrzyciskow(container);
    });
</script>

</body>
